<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">

  <div>

    <div class="form-group row mb-3">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel] = "usuario.nombre"
               [class.is-invalid] = "nombre.invalid && nombre.touched"
               required
               minlength="3"
               placeholder="Nombre"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Debe ingresar al menos tres letras</small>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               required
               [ngModel] = "usuario.apellido"
               minlength="3"
               [class.is-invalid] = "apellido.invalid && apellido.touched"
               #apellido="ngModel"
               placeholder="Apellido">
        <small *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Debe ingresar al menos tres letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row mb-3">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             required
             [ngModel]="usuario.email"
             [class.is-invalid] = "correo.invalid && correo.touched"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo = "ngModel">
      <small *ngIf="correo.invalid && correo.touched"
            class="form-text text-danger">El correo electronico no es valido</small>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select name="paises"
              class="form-control"
              placeholdel="Elige un pais"
              required
              [class.is-invalid] = "pais.invalid && pais.touched"
              [ngModel]="usuario.pais"
              [disabled]="paises.length === 0"
              #pais="ngModel" >
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      
      <small *ngIf="pais.invalid && pais.touched"
            class="form-text text-danger">Selecciona un pais</small>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input  class="form-check-input"
                type="radio"
                name="genero"
                value="masculino"
                [class.is-invalid] = "genero.invalid && genero.touched"
                required
                ngModel
                #genero="ngModel">
        <label class="form-check-label" >Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input  class="form-check-input"
                type="radio"
                name="genero"
                value="femenino"
                [class.is-invalid] = "genero.invalid && genero.touched"
                required
                ngModel
                #genero="ngModel">
        <label class="form-check-label" >Femenino</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block w-75 mx-auto">
        Guardar
      </button>
    </div>
  </div>

</form>
