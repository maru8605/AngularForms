<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row mb-3">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid] = "nombreNoValido">
        <small *ngIf="nombreNoValido"
                class="form-text text-danger">Debe ingresar al menos tres letras</small>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid] = "apellidoNoValido">
        <small *ngIf="apellidoNoValido"
                class="form-text text-danger">Debe ingresar al menos tres letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row mb-3  ">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid] = "correoNoValido">
      <small *ngIf="correoNoValido"
                class="form-text text-danger">Debe ingresar al menos tres letras</small>
    </div>
  </div>



  <div class="form-group row ">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block w-75 mx-auto">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  estado del formulario : {{forma.valid}}
  Status: {{forma.status}}
</pre>
<br>
<pre>
  {{forma.value | json }}
</pre>
